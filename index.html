<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>

    <body>
        
        <div class="container">
            <h1>Pokemon Battle</h1>
            
            <div class="intro-text"></div>

            <button id="start-button">
                <div class="trophy-img">
                    <img src="./images/elite-four/pokemon-trophy.png">
                    <h3>Embark on Journey</h3>
                </div>
            </button>

            <div class="trainer-select">
                <button class="trainer-1">
                    <h3 class="trainer-name">Trainer 1</h3>
                    <div class="trainer-img">
                        <img src="./images/poke-trainer-img/boy1_front.png" alt="boy 1">
                    </div>
                    <div class="trainer-description">
                        <h3>Resilient</h3>
                        <p>Trainer starts with 7 hp.</p>
                    </div>
                </button>
                
                <button class="trainer-2">
                    <h3 class="trainer-name">Trainer 2</h3>
                    <div class="trainer-img">
                        <img src="./images/poke-trainer-img/boy2_front.png" alt="boy 2">
                    </div>
                    <div class="trainer-description">
                        <h3>Average</h3>
                        <p>No special abilities.</p>
                    </div>
                </button>

                <button class="trainer-3">
                    <h3 class="trainer-name">Trainer 3</h3>
                    <div class="trainer-img">
                        <img src="./images/poke-trainer-img/girl1_front.png" alt="girl 1">
                    </div>
                    <div class="trainer-description">
                        <h3>Warrior</h3>
                        <p>Chance to beat counter.</p>
                    </div>
                </button>

                <button class="trainer-4">
                    <h3 class="trainer-name">Trainer 4</h3>
                    <div class="trainer-img">
                        <img src="./images/poke-trainer-img/girl2 front.png" alt="girl 2">
                    </div>
                    <div class="trainer-description">
                        <h3>Nurturing</h3>
                        <p>Player heals to full after each match.</p>
                    </div>
                </button>
            </div>

            <div class="game-container">
                <div class="opponent-container">
                    <div class="opponent-info-container">
                        <div class="opponent-pokemon"></div>
                        <div class="opponent-lives"></div>
                        <div class="opponent-text-container"></div>
                    </div>
                    <div class="trainer-img"></div>
                </div>

                <div class="player-container">
                    <div class="player-img"></div>
                    <div class="player-abil-info-container">
                        <div class="trainer-pokemon"><!-- pokemon image goes here --></div>
                        <div class="player-lives"></div> 
                        <div class="player-btns">
                            <div class="player-abil-btns">
                                <button class="fire-pokemon-btn">Fire</button>
                                <button class="water-pokemon-btn">Water</button>
                                <button class="leaf-pokemon-btn">Leaf</button>
                            </div>
                            <div class="other-btns">
                                <button class="replay-btn">Play Again</button>
                            </div>
                            <div class="player-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
