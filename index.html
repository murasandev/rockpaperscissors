<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>

    <body>
        
        <div class="bg-img">
            <h1>Pokemon Battle</h1>
            
            <div class="trainer-select">
                <div class="trainer-1">
                    <h3 class="trainer-name">Trainer 1</h3>
                    <div class="trainer-img">
                        <img src="./images/boy1.png" alt="boy 1">
                    </div>
                </div>
                <div class="trainer-2">
                    <h3 class="trainer-name">Trainer 2</h3>
                    <div class="trainer-img">
                        <img src="./images/boy2.png" alt="boy 2">
                    </div>
                </div>
                <div class="trainer-3">
                    <h3 class="trainer-name">Trainer 3</h3>
                    <div class="trainer-img">
                        <img src="./images/girl1.png" alt="girl 1">
                    </div>
                </div>
                <div class="trainer-4">
                    <h3 class="trainer-name">Trainer 4</h3>
                    <div class="trainer-img">
                        <img src="./images/girl2.png" alt="girl 2">
                    </div>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
